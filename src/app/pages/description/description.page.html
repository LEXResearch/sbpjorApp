<ion-header no-border>
    <ion-toolbar>
      <ion-buttons>
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>


  <div class="header" [ngStyle]="{'background-color': atividade.cor_hex }" padding >
    <div class="title">{{ atividade.titulo }}</div>
    <div class="hora" margin-top>
      <ion-icon class="icons" name="watch"></ion-icon>
      {{ hora(atividade.hora) }}h{{ min(atividade.hora)}}m
    </div>
    <div class="local">
      <ion-icon class="icons" name="pin"></ion-icon>
      {{ atividade.local }}
    </div>
  </div>
</ion-header>
<ion-content padding>

  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="mesa-livre">
        <ion-label>MESAS LIVRES</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="mesa-coordenada">
        <ion-label>MESAS COORDENADAS</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
