<ion-app>
  <ion-menu contentId="content" side="start">
    <ion-header no-border>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button autoHide="true"></ion-menu-button>
        </ion-buttons>
        Menu
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none" margin-left margin-top>
        <ion-item *ngFor="let p of appPages" (click)="openPage(p)" [disabled]="p.active">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-app>
