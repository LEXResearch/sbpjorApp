<ion-app>
  <ion-menu  contentId="content" side="start">
    <ion-header no-border>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button (click)="refresh()" autoHide="true"></ion-menu-button>
        </ion-buttons>
        <h3>Menu</h3>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none" margin-left margin-top>
        <ion-item *ngFor="let p of appPages" (click)="openPage(p)" [disabled]="p.active" style="font-size: 18px; font-weight:400; color: #58595b;">
          <ion-icon [src]="p.icon" slot="start" style="font-size: 32px;"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button (click)="goToRegister()" expand="block" color="" *ngIf="userStatus == 'anon' || userStatus == 'logout'"> ENTRAR </ion-button>
      <ion-button (click)="doLogout()" expand="block" color="" *ngIf="userStatus == 'logedin'"> SAIR </ion-button>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main animated="false"></ion-router-outlet>
</ion-app>
